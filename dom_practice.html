<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの学習</title>
  </head>
  <body>

    <ul id="list">
    </ul>

    <input id="result" type="text">
    <input type="button" value="追加" onclick="appendElements();">

    <script>
      function appendElements() {
        // テキストボックスの要素を取得
        var result = document.getElementById('result');
        // liタグの要素を生成
        var li = document.createElement('li');
        // テキストノードを生成。
        var text = document.createTextNode(result.value);
        // liタグの要素に、テキストノードtextを、追加。
        li.appendChild(text);
        // idがlistのulタグに、liを追加。 具体的には <li>追加文字列</li> が、追加される。
        list.appendChild(li);
      }
    </script>
  </body>
</html>
