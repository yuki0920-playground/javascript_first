<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf8">
    <title>JavaScriptの学習</title>
  </head>
  <body>
    <ul id="list">
    </ul>
    <input type="button" value="追加" onclick="appendElement();">
    <script>
      function appendElement(){
        //　liタグの要素を生成
        var li = document.createElement('li');
        // テキストノードを生成
        var text = document.createTextNode('追加文字列');
        //　liタグの要素に、テキストノード text を追加
        li.appendChild(text);
        // idがlistの要素を取得
        var list = document.getElementById('list');
        // idがlistのulタグに、liを追加。具体的には<li>追加文字列</li>が、追加される
        list.appendChild(li);
      }
    </script>
  </body>
</html>
