<!DOCTYPE html>
<html lang="utf-8">
<head>
  <meta charset="utf-8">
  <title>JavaScriptの学習</title>
</head>
<body>
  <ul id="list">
  </ul>

  <input id="result" type="text">
  <input id="btn" type="button" value="追加" >

  <script>
    // note : DOMContentLoaded : HTMLドキュメントの読み込みと解析が完了した時に発生
    document.addEventListener('DOMContentLoaded',function(){
      // idがbtnの要素がクリックされたときに、関数appendElement()を呼び出す処理を
      // addEventListenerを使って実装する。

      // ここから↓↓↓↓
      var e = document.getElementById('btn') ;
      e.addEventListener('click', function() {
        appendElement();
      });

      // document.getElementById('btn').onclick =
      // function(){
      //   appendElement();
      // };
      // ここまで↑↑↑↑

    }, false);

    // テキストボックスに入力された文字列を、
    // リストに追加する関数。
    function appendElement() {
      // テキストボックスの要素を取得
      var result = document.getElementById('result');
      // liタグの要素を生成
      var li = document.createElement('li');
      // テキストノードを生成
      var text = document.createTextNode(result.value);
      // liタグの要素に、テキストノード text を追加。
      li.appendChild(text);
      // idがlistのulタグに、liを追加。具体的には<li>追加文字列</li>が、追加される
      list.appendChild(li);
    }

  </script>

  </script>
</body>
</html>
